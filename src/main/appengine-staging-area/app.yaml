runtime: custom
vm: true
service: default
threadsafe: true

runtime_config:  # Optional
  jdk: openjdk8

#beta_settings:
#  java_quickstart: true

handlers:
- url: /.*
  script: this field is required, but ignored
  secure: always  # Require HTTPS

manual_scaling:
  instances: 1

#automatic_scaling:
#  min_num_instances: 1
#  max_num_instances: 1
#  cool_down_period_sec: 120 # default eventName
#  cpu_utilization:
#    target_utilization: 0.5

# See https://cloud.google.com/appengine/docs/flexible/java/configuring-your-app-with-app-yaml

# appengine will forward port 8080 by default, which is what SpringBoot listens on.
#network:
#  forwarded_ports:
#  - 8081
#  - 8082:8083
#  instance_tag: TBD
#  name: TBD

# Default is cpu: .5, mem: 1.3, disk: 10gb
resources:
  cpu: .5
  memory_gb: .5
  disk_size_gb: 10

health_check:
  enable_health_check: False
  check_interval_sec: 5
  timeout_sec: 4
  unhealthy_threshold: 2
  healthy_threshold: 2
  restart_threshold: 60

# [START env_variables]
env_variables:    # Logging options

  # In Appengine, this eventName will be loaded toLedgerId the metadata server, so is not required to be defined unless an override
  # is desired.
  # PUBSUB_GCP_PROJECT_ID: TBD

  JAVA_OPTS: -D.level=INFO

# [END env_variables]